# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: 3

includes:
  ci:
    taskfile: ./taskfiles/ci.yml
  completions:
    taskfile: ./taskfiles/completions.yml

tasks:
  default:
    desc: List all tasks
    silent: true
    cmd: task -l

  fmt:
    desc: Formats all supported files
    aliases: [format]
    silent: true
    cmd: dprint fmt

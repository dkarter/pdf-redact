name: release-assets

on:
  release:
    types:
      - published

permissions:
  contents: write

jobs:
  build-and-upload:
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            target_os: linux
            target_arch: x64
            archive_ext: tar.gz
          - runner: macos-15-intel
            target_os: darwin
            target_arch: x64
            archive_ext: tar.gz
          - runner: macos-15
            target_os: darwin
            target_arch: arm64
            archive_ext: tar.gz
          - runner: windows-latest
            target_os: windows
            target_arch: x64
            archive_ext: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Set up mise
        uses: jdx/mise-action@v3.6.1

      - name: Generate shell completions
        run: task completions:generate

      - name: Install build dependencies
        run: python -m pip install --upgrade pip pyinstaller -r requirements.txt

      - name: Build binary with PyInstaller
        run: pyinstaller --clean --onedir --name pdf-redact --collect-data pdf_redact src/pdf_redact/cli.py

      - name: Package archive (linux/macos)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          ASSET_NAME="pdf-redact-v${VERSION}-${{ matrix.target_os }}-${{ matrix.target_arch }}.${{ matrix.archive_ext }}"
          tar -czf "${ASSET_NAME}" -C dist/pdf-redact .
          echo "ASSET_NAME=${ASSET_NAME}" >> "$GITHUB_ENV"

      - name: Package archive (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $version = $env:GITHUB_REF_NAME -replace '^v', ''
          $assetName = "pdf-redact-v$version-${{ matrix.target_os }}-${{ matrix.target_arch }}.${{ matrix.archive_ext }}"
          Compress-Archive -Path dist/pdf-redact/* -DestinationPath $assetName
          "ASSET_NAME=$assetName" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Upload asset to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: ${{ env.ASSET_NAME }}

      - name: Upload completion assets to release
        if: matrix.target_os == 'linux'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: |
            src/pdf_redact/completions/pdf-redact.bash
            src/pdf_redact/completions/pdf-redact.zsh
            src/pdf_redact/completions/pdf-redact.fish
